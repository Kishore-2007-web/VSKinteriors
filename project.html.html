         @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
         }     body::before {

      inset: 0;
      border: 5px solid transparent;

      pointer-events: none;
      z-index: 1;

    /* Glowing effect (blurred copy of the gradient) */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      border: 8px solid transparent;
      border-image: linear-gradient(135deg, #9C6806, #D9BE14, #9C6806 ) 1;

      pointer-events: none;
      z-index: 0;
      animation: moveGradient 8s ease infinite;
    }

    /* Animate gradient direction change */
    @keyframes moveGradient {
      0% { border-image-source: linear-gradient(135deg,  #9C6806, #D9BE14, #9C6806 ); }
      50% { border-image-source: linear-gradient(315deg, #9C6806,  #9C6806,#D9BE14 ); }
      100% { border-image-source: linear-gradient(135deg,#D9BE14, #9C6806, #9C6806 ); }

  <script>
    function openFullscreen(img) {
      const overlay = document.getElementById('fullscreenOverlay');
      const fullscreenImg = document.getElementById('fullscreenImg');
      fullscreenImg.src = img.src;
      overlay.style.display = 'flex';
    }

    function closeFullscreen() {
      document.getElementById('fullscreenOverlay').style.display = 'none';
    }

    // Drag scroll for all scroll containers
    const containers = document.querySelectorAll('.scroll-container');
    containers.forEach(scrollContainer => {
      let isDown = false;
      let startX;
      let scrollLeft;

      scrollContainer.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - scrollContainer.offsetLeft;
        scrollLeft = scrollContainer.scrollLeft;
        scrollContainer.style.cursor = 'grabbing';
      });

      scrollContainer.addEventListener('mouseleave', () => {
        isDown = false;
        scrollContainer.style.cursor = 'grab';
      });

      scrollContainer.addEventListener('mouseup', () => {
        isDown = false;
        scrollContainer.style.cursor = 'grab';
      });

      scrollContainer.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - scrollContainer.offsetLeft;
        const walk = (x - startX) * 0.3;
        scrollContainer.scrollLeft = scrollLeft - walk;
      });
    });
  </script>
